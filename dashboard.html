<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
</head>
<body>
  <h1>الداشبورد</h1>

  <form id="sectionForm">
    <input type="text" placeholder="اسم القسم" id="sectionName" required>
    <button type="submit">إنشاء قسم</button>
  </form>

  <form id="dataForm">
    <input type="text" placeholder="عنوان" id="title" required>
    <textarea placeholder="النص" id="text"></textarea>
    <input type="text" placeholder="رابط الصورة (اختياري)" id="image">
    <input type="text" placeholder="اسم القسم" id="section" required>
    <button type="submit">أرسل</button>
  </form>

  <script>
    const sectionForm = document.getElementById('sectionForm');
    sectionForm.addEventListener('submit', async e => {
      e.preventDefault();
      const sectionName = document.getElementById('sectionName').value;
      await fetch('/api/dashboard/section', {
        method: 'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify({ sectionName })
      });
      alert('تم إنشاء القسم');
    });

    const dataForm = document.getElementById('dataForm');
    dataForm.addEventListener('submit', async e => {
      e.preventDefault();
      const title = document.getElementById('title').value;
      const text = document.getElementById('text').value;
      const image = document.getElementById('image').value;
      const section = document.getElementById('section').value;
      await fetch('/api/dashboard/data', {
        method: 'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify({ title, text, image, section })
      });
      alert('تم إرسال البيانات');
    });
  </script>
</body>
</html>
