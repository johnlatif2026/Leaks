<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Login</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
</head>
<body style="font-family:Arial;padding:30px;max-width:400px;margin:auto;">
  <h2>تسجيل الدخول للداشبورد</h2>
  <div>
    <label>اسم المستخدم:<br/><input id="user" /></label><br/><br/>
    <label>كلمة السر:<br/><input id="pass" type="password" /></label><br/><br/>
    <button id="loginBtn">دخول</button>
  </div>
  <script>
    document.getElementById('loginBtn').addEventListener('click', async () => {
      const username = document.getElementById('user').value;
      const password = document.getElementById('pass').value;
      const res = await fetch('/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });
      if (res.ok) {
        // cookie httpOnly ستوضع تلقائياً؛ نوجه المستخدم إلى /dashboard
        window.location.href = '/dashboard';
      } else {
        const j = await res.json();
        alert(j.message || 'فشل الدخول');
      }
    });
  </script>
</body>
</html>
