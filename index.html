<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Homepage</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin:auto; }
    .post { border:1px solid #ddd; padding:10px; margin:10px 0; border-radius:6px; }
  </style>
</head>
<body>
  <h1 id="myname">اكتب اسمك</h1>

  <div>
    <label>اسمك: <input id="nameInput" /></label>
    <button id="sendBtn">دخول</button>
  </div>

  <h2>المنشورات</h2>
  <div id="posts"></div>

  <script>
    // show placeholder name text (static)
    document.getElementById('myname').textContent = 'أهلاً — اكتب اسمك وأدخل';

    async function sendName() {
      const name = document.getElementById('nameInput').value.trim();
      if (!name) return alert('ادخل اسم');
      await fetch('/api/entry', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name })
      });
      document.getElementById('nameInput').value = '';
      alert('تم الإرسال');
    }

    document.getElementById('sendBtn').addEventListener('click', sendName);

    // load posts
    async function loadPosts(){
      const res = await fetch('/api/posts');
      const j = await res.json();
      const container = document.getElementById('posts');
      container.innerHTML = '';
      if (!j.posts || j.posts.length === 0) { container.innerHTML = '<i>لا توجد منشورات بعد</i>'; return; }
      j.posts.forEach(p=>{
        const el = document.createElement('div');
        el.className = 'post';
        el.innerHTML = `<strong>${p.title || ''}</strong> <div>${p.section ? 'قسم: ' + p.section : ''}</div>
                        ${p.imageUrl ? `<img src="${p.imageUrl}" style="max-width:200px" />` : ''}
                        <p>${p.text || ''}</p>`;
        container.appendChild(el);
      });
    }

    loadPosts();

    // Optionally: poll for new posts every 10s
    setInterval(loadPosts, 10000);
  </script>
</body>
</html>
