<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>الصفحة الرئيسية</title>
<style>
body { font-family: Arial, sans-serif; direction: rtl; padding: 20px; background: #f7f7f7; }
input, button { margin: 5px 0; padding: 8px; }
button { cursor: pointer; background: #4CAF50; color: white; border: none; border-radius: 4px; }
h1, h2 { color: #333; }
ul { list-style-type: none; padding: 0; }
li { background: #fff; margin: 5px 0; padding: 10px; border-radius: 4px; }
</style>
</head>
<body>
  <h1>أهلا بك! اكتب اسمك</h1>
  <input type="text" id="username" placeholder="اسمك">
  <button id="sendBtn">إرسال</button>

<script>
document.getElementById("sendBtn").addEventListener("click", async () => {
  const name = document.getElementById("username").value;
  if (!name) return alert("اكتب اسمك أولاً");

  const token = localStorage.getItem("jwt");
  if (!token) return alert("سجل الدخول أولا من /login");

  try {
    const res = await fetch("/api/notify", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": "Bearer " + token
      },
      body: JSON.stringify({ message: `العميل دخل واسمه: ${name}` })
    });
    const data = await res.json();
    alert("تم الإرسال!");
  } catch (err) {
    console.error(err);
    alert("حدث خطأ في الإرسال");
  }
});
</script>
</body>
</html>
